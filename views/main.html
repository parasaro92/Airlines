<h1 class="text-center">Airlines</h1>
<form ng-submit="submit(user)">
  <div class="form-group">
    <div class="row">
      <div class="container">
        <div class="col-md-4">    
          <label for="Source">Source</label>
          <!-- <input type="text" class="form-control" ng-model="source" id="source" placeholder="Source"> -->
          <select ng-model="user.sources"  class="form-control" ng-options="content.From as content.From for content in contents | unique:'From'">
          <!-- <select ng-model="dest.source"  class="form-control">
            <option value=""></option>
            <option ng-repeat="content in contents" value="{{content.From}}">{{content.From}}</option>
          </select> -->
          </select>
        </div>
        <div class="col-md-1 col-xs-hidden"><i class="fa fa-exchange fa-2x" aria-hidden="true"></i></div>
        <div class="col-md-4">
          <label for="destination">Destination</label>
          <!-- <input type="text" class="form-control" ng-model="destination" id="destination" placeholder="Destination"> -->
           <select ng-model="user.destination" class="form-control" ng-options="content.To as content.To for content in contents | unique:'To'" value="Delhi" ng-selected="selected">
          </select>
          <!-- <select ng-model="dest.source"  class="form-control">
            <option value=""></option>
            <option ng-repeat="content in contents" value="{{content.To}}">{{content.To}}</option>
          </select> -->
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="container">
        <div class="col-md-4">
          <label for="seats">No. of seats</label>
          <input type="text" class="form-control" ng-model="user.seats" id="seats" placeholder="seats">
        </div>
         <div class=" col-sm-1"></div>
        <div class="col-md-6">
          <label for="seats">Journey Date</label>
          <div class="input-group">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default bcc" ng-click="open1()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
            </span>
            <input type="text" class="form-control col-md-2 ccc" uib-datepicker-popup="{{format}}" ng-model="date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" placeholder="DD/MM/YY" />
            <!-- <input type="date" id="exampleInput" class="form-control" name="input" ng-model="user.date"
            placeholder="dd-MM-yyyy" required /> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- <div class="container"> -->
      <div class="col-md-offset-8 col-xs-offset-5">
        <input type="submit" ng-click="submit(user)" value="Submit" class="btn btn-primary" />
      </div>
    <!-- </div> -->
  </div>  
</form>
<!-- <pre>user = {{user | json}}</pre>
  <pre>master = {{master | json}}</pre> -->


  
<div class="row">
  <!-- <div class="container"> -->
    <div class="col-xs-8">
      <table class="table table-hover">
        <thead>
          <tr>
            <th><a ng-click="sortType = 'airlineName'; sortReverse = !sortReverse">
              Airlines
              <span ng-show="sortType == 'airlineName'" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'airlineName'" class="fa fa-caret-up"></span>
            </a></th>
            <th><a ng-click="sortType = 'departure'; sortReverse = !sortReverse">
              Departure
              <span ng-show="sortType == 'departure'" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'departure'" class="fa fa-caret-up"></span>
            </a></th>
            <th><a ng-click="sortType = 'arrival'; sortReverse = !sortReverse">
              Arrival
              <span ng-show="sortType == 'arrival'" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'arrival'" class="fa fa-caret-up"></span>
            </a></th>
            <th><a ng-click="sortType = 'duration'; sortReverse = !sortReverse">
              Duration
              <span ng-show="sortType == 'duration'" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'duration'" class="fa fa-caret-up"></span>
            </a></th>
            <th><a ng-click="sortType = 'seats'; sortReverse = !sortReverse">
              Seats
              <span ng-show="sortType == 'seats'" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'seats'" class="fa fa-caret-up"></span>
            </a></th>
            <th><a ng-click="sortType = 'price'; sortReverse = !sortReverse">
              Price
              <span ng-show="sortType == 'price'" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'price'" class="fa fa-caret-up"></span>
            </a></th>
            <!-- <th>Date</th> -->
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="content in detailsArr | orderBy:sortType:sortReverse ">
            <!-- <button class="btn btn-delete tooltip" ng-click="deleteMatch(key)"></button> -->
           <!--  <td>{{ sources }}</td>
            <td>{{ destination }}</td>
            <td>{{ seats }}</td>
            <td>{{ price }}</td> -->
            <!-- <td>{{ date | date: 'mediumDate' }}</td> -->
            <td>{{ content.airlineName }}</td>
            <td>{{ content.departure }}</td>
            <td>{{ content.arrival }}</td>
            <td>{{ content.duration }}</td>
            <th>{{ content.seats }}</th>
            <td>{{ content.price }}</td>
          </tr>
          <!-- </tr> -->
        </tbody>
      </table> 
    </div>
  <!-- </div> -->
</div>
